<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>abrir site em dispositivos diferentes ou aumente e diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzirr audio em hmtl5</p>
    <!--<audio src="midia/audio.mp3" controls autoplay></audio> primeiro metodo limitado só para mp3-->
    
    <audio preload="metadata" autoplay controls>
        <source src="midia/audio.mp3" type="audio/mpeg">
        <!--se tiver outros formatos como : ogg, wav...., é só converter e colocar outro <source src='audio.ogg ou wav' type='audio/ogg ou wav'-->

    </audio>
</body>
</html>
